<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Cover</title>
    <style>
        body {
            background-color: #f5f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .book-cover {
            background-color: #e6e6fa;
            border: 1px solid #888;
            padding: 30px 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .book-cover h1 {
            font-size: 20px;
            color: #2d2d2d;
            margin-bottom: 10px;
            font-weight: bold;
            line-height: 1.4;
        }

        .line {
            width: 40px;
            border: 1px solid #444;
            margin: 0 auto 20px auto;
        }

        .book-cover img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .author {
            font-size: 14px;
            color: #4b4b4b;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <h1>The Power of your<br>subconscious mind</h1>
        <hr class="line">
        <img src="brain.jpg" alt="Brain Image">
        <p class="author">By Joseph Murphy</p>
    </div>
</body>
</html>
